<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Cards</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>Header</header>

    <div class="wrapper">
      <div class="wrapper-block">
        <div class="card a">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Client Photo" />
          <h2>John Smith</h2>
          <h3>Age: 35</h3>
          <h3>Gender: Male</h3>
        </div>

        <div class="middle-block">
          <div class="card b">
            <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="Client Photo" />
            <h2>Emily Davis</h2>
            <h3>Age: 28</h3>
            <h3>Gender: Female</h3>
          </div>

          <div class="inner-block">
            <div class="card c">
              <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Client Photo" />
              <h2>Michael Brown</h2>
              <h3>Age: 42</h3>
              <h3>Gender: Male</h3>
            </div>
          </div>
        </div>
      </div>

      <div class="inner-block"></div>
    </div>
  </body>
</html>
