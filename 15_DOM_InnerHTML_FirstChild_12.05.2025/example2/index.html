<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Student Form</title>
		<script src="./js/index.js" defer></script>
	</head>
	<body>
		<form id="student-form">
			<label for="email">E-mail:</label>
			<input type="text" name="email" id="email" placeholder="Enter your email" />

			<label for="german">German Level:</label>
			<input type="text" name="german" id="german" placeholder="e.g., B1" />

			<button type="submit">Add Student</button>
			<button id="remove-all-students" type="button">Remove All</button>

			<div id="email-error" style="color: red; margin-top: 10px"></div>
		</form>

		<div id="students-container" style="margin-top: 20px"></div>

		<form id="filter-form">
			<select name="german">
				<option value="A1">A1</option>
				<option value="A2">A2</option>
				<option value="B1">B1</option>
				<option value="B2">B2</option>
				<option value="C1">C1</option>
				<option value="C2">C2</option>
			</select>

			<button type="submit">Filter</button>
		</form>
	</body>
</html>
