name: üöÄ Deploy to Server (Hidden Config)

on:
  push:
    branches:
      - master

jobs:
  ftp-deploy:
    name: üõ∞ Upload via FTP (Secured)
    runs-on: ubuntu-latest

    steps:
      # üì• –ü–æ–ª—É—á–∏—Ç—å —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v3

      # üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–∞–π–ª—ã –Ω–∞ FTP-—Å–µ—Ä–≤–µ—Ä
      - name: üß≥ Deploy to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_TARGET_FOLDER }}
          passive: true
          dangerous-clean-slate: true
          exclude: |
           **/.git*
           **/.github/**
           **/README.md
           **/Homeworks/**
           [0-9][0-9]_*/**
           api/send.php
           api/PHPMailer.php
           api/SMTP.php
           api/Exception.php
